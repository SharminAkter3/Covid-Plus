{% extends 'base.html' %} {% block body %}
<div style="background-color:#526D82; height:50vh;"
  class="max-w-md mx-auto mt-24 my-8 p-8 text-white rounded shadow text-center"
>
  <h2 class="text-2xl font-bold mb-4">Confirm Deletion</h2>
  <p class="mb-4">
    Are you sure you want to delete? <br />
    <h1 class="font-bold text-2xl mb-3">{{ object }}</h1>
  </p>

  <form style="background-color:#526D82;" method="post">
    {% csrf_token %}
    <div class='flex flex-wrap justify-between w-1/2 m-auto mt-10'>
    <button
      type="submit"
      class="bg-black hover:bg-red-700 text-white font-bold px-4 rounded focus:outline-none focus:shadow-outline-red"
    >
      Confirm
    </button>
  </form>

  <button
    class="hover:bg-black text-white font-bold py-2 my-3 px-6 rounded focus:outline-none focus:shadow-outline-red"
  >
    <a href="{% url 'vaccine_list' %}">Cancel </a>
  </button>
    
    </div>
</div>
{% endblock %}
