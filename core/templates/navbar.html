{% load static %}
<script src="{% static 'js/navbarToggol.js' %}"></script>
<nav class="flex items-center justify-between flex-wrap p-6 px-5 shadow-lg">
  <div class="flex items-center flex-shrink-0 text-white mr-6">
    <span class="font-bold text-3xl tracking-tight text-white"><a href="/">Covid Plus<a></span>
  </div>
  <div class="block lg:hidden">
    <button id="menu-toggle" class="flex items-center px-3 py-2 border rounded text-white border-white-400 hover:text-white hover:border-white">
      <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <title>Menu</title>
        <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
      </svg>
    </button>
  </div>
  <div id="menu" class="w-full block flex-grow lg:flex lg:items-center lg:w-auto px-10">
    <div class="text-md block lg:flex">
      <div>
        <a
          href="{% url 'home' %}"
          class="inline-block font-medium px-4 py-2 leading-none text-white hover:text-blue-500 mt-4 lg:mt-0"
          >Home</a
        >
      </div>
     <div>
     <a
        href="{% url 'about' %}"
        class="inline-block font-medium px-4 py-2 leading-none text-white hover:text-blue-500 mt-4 lg:mt-0"
        >About Us</a
      ></div>
       <div>
        <a
          href="{% url 'contact' %}"
          class="inline-block font-medium px-4 py-2 leading-none text-white hover:text-blue-500 mt-4 lg:mt-0"
          >Contact Us</a
        ></div>
    </div>

    {% if request.user.is_authenticated %}
    <div class="text-md block lg:flex">
      <div>
      <a
        href="{% url 'vaccine_list' %}"
        class="inline-block font-medium px-4 py-2 leading-none text-white hover:text-blue-500 mt-4 lg:mt-0"
        >Vaccine List</a
      ></div>
      {% if request.user.account.role == "Doctor" %}

     <div>
      <a
        href="{% url 'vaccine' %}"
        class="inline-block font-medium px-4 py-2 leading-none text-white hover:text-blue-500 mt-4 lg:mt-0"
        >Add Vaccine</a
      >
     </div>
     {% endif %}
    </div>
    <div class="text-md lg:flex-grow"></div>
      <div class='ml-4 mt-4 lg:mt-0'>
        <a href="{% url 'profile' %}" class="inline-block font-medium text-sm px-4 py-2 leading-none bg-white rounded text-blue-900 border-white hover:border-transparent hover:text-white hover:bg-blue-900">Profile</a>
      </div>
      <div class='ml-4 mt-4 lg:mt-0'>
        <form method="post" action="{% url 'logout' %}" class='inline-block'>
          {% csrf_token %}
          <button type="submit" class="inline-block font-medium text-sm px-4 py-2 leading-none bg-white rounded text-blue-900 border-white hover:border-transparent hover:text-white hover:bg-blue-900">Logout</button>
        </form>
      </div>
   
    {% else %}
    <div class="text-md lg:flex-grow"></div>
    <div class="ml-4">
      <a
        href="{% url 'login' %}"
        class="mr-2 inline-block font-medium text-sm px-4 py-2 leading-none bg-white rounded text-blue-900 border-white hover:border-transparent hover:text-white hover:bg-blue-900 mt-4 lg:mt-0"
        >Login</a
      >
    </div>
    <div class="ml-4">
      <a
        href="{% url 'register' %}"
        class="inline-block font-medium text-sm px-4 py-2 leading-none bg-white rounded text-blue-900 border-white hover:border-transparent hover:text-white hover:bg-blue-900 mt-4 lg:mt-0"
        >Register</a
      >
    </div>
    {% endif %}
  </div>
</nav>
