<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    {% block title %} {% endblock %}
    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@2.0.1/dist/tailwind.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/css/swiffy-slider.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />


    <style>
    body{
      background-color:#DDE6ED;
    }
      footer {
        {% comment %} position:fixed; {% endcomment %}
        background-color:#27374D;
        bottom:0 !important;
        width: 100%;
      }
      nav{
        background-color:#27374D;
      }
      form{
        background-color:#526D82;
      }
      h1{
        color:#27374D;
      }
      button{
        background-color:#27374D;
      }
    </style>
  </head>
  <body class="">
    {% include 'navbar.html' %} {% block content%}
    <div class="mx-5">
      {% include 'messages.html' %} {% block body %} {% endblock %}
    </div>
    {% include 'footer.html' %} {% endblock %}
    <script
      src="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/js/swiffy-slider.min.js"
      crossorigin="anonymous"
      defer
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
